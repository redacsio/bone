<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rqstapp</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header class="top_header">
    <div class="header_wrapper">
      <div class="logo"><img class="img_logo" src="img/redacs_logo.png"><span>Redacs Workflow</span></div>

      <div class="profile"><span>Redacs Workflow</span><img class="img_profile" src="img/profile.png"></div>
    </div>

  </header>
    <div class="wrapper">
      <nav class="sidebar">
      <p><strong>РОК ВОЛНА</strong></p>
        <ul>
          <li><a href="#"><div class="sidebar_icon"><img src="img/icons/dashboard.png"></div><span>Дашборд</span></a></li>
          <li><div class="sidebar_icon"><img src="img/icons/mail.png"></div><span>Почта</span></li>
          <li><div class="sidebar_icon"><img src="img/icons/requests.png"></div><span>Заявки</span></li>
          <li><div class="sidebar_icon"><img src="img/icons/projects.png"></div><span>Проекты</span></li>
          <li><div class="sidebar_icon"><img src="img/icons/team.png"></div><span>Команда</span></li>
          <li><div class="sidebar_icon"><img src="img/icons/analitics.png"></div><span>Аналитика</span></li>
        </ul>

        <p><strong>ПУБЛИКАЦИЯ</strong></p>
        <ul>
          <li><div class="sidebar_icon"><img src="img/icons/add_article.png"></div><span>Добавить статью</span></li>
          <li><div class="sidebar_icon"><img src="img/icons/add_post.png"></div><span>Добавить пост</span></li>
        </ul>

        <p><strong>ДОПОЛНЕНИЯ</strong></p>
        <ul>
          <li><div class="sidebar_icon"><img src="img/icons/photos.png"></div><span>Фотографии</span></li>
        </ul>
      </nav>
      <div class="content_main">
        <div class="col_content col-1"></div>
        <div class="col_content col-2"></div>
        <div class="col_content col-3"></div>
        <div class="col_content col-4"></div>
        <div class="col_content col-5"></div>
        <div class="col_content col-6"></div>
        <div class="col_content col-7"></div>
        <div class="col_content col-8"></div>
        <div class="col_content col-9"></div>
        <div class="col_content col-10"></div>
        <div class="col_content col-11"></div>
        <div class="col_content col-12"></div>
      </div>
    </div>

</body>
</html>

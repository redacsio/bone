<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Join Redacs</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


</head>
<body>
  <header class="top_header">
    <div class="header_wrapper">
      <div class="logo"><img class="img_logo" src="img/redacs_logo.png"><span>Redacs Workflow</span></div>

      <div class="profile system_language"><a href="#"><span class="language">Русский</span></a><a href="#"><span class="fas fa-angle-down"></span></a></div>
    </div>

  </header>

  <div class="registration_wrapper">
    <div class="registration">
      
        <h1>Присоединиться</h1>
        <form action="#" method="get">
          <label for="name">ИМЯ</label><br>
      <input id="name" type="text" maxlength="36"><i class="inputicon fas fa-user"></i><br>
      <label for="email">ПОЧТА</label><br>
      <input id="email" type="email" maxlength="36"><i class="inputicon fas fa-envelope"></i>
      <label for="password">ПАРОЛЬ</label><br>
      <input id="password" type="password" maxlength="36"><i class="inputicon fas fa-lock"></i>
      <button id="create_account" class="buttondisabled" type="submit">Создать учетную запись</button>
        </form>
      <div class="account_existence">Есть аккаунт? <a href="#">Авторизуйтесь</a></div>
    </div>
  </div>
</body>
</html>
